<!DOCTYPE HTML>
<html>
    <body>

            <script>
            let s = new Set()
            s.add("hello").add("goodbye").add("hello")
            s.size === 2
            s.has("hello") === true
            for (let key of s.values()) // insertion order
                console.log(key)

                let m = new Map()
                let sy = Symbol()
                m.set("hello", 42)
                m.set(sy, 34)
                m.get(sy) === 34
                m.size === 2
                for (let [ key, val ] of m.entries())
                    console.log(key + " = " + val)
            </script>

    </body>    
</html>
