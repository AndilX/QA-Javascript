<!DOCTYPE HTML>
<html>
    <body>
        <p>Exercise Level 1 - Basic : Functions </p>
        <button onclick="squareFunction()"> Function 1 </button>
        <button onclick="sumFunction()"> Function 2 </button>
        <p id="button1"></p>
        <p id="button2"></p>
            
        <script>
        //------Function 1 - square of a user input
            function squareFunction(){
                var inputValue = prompt("Please enter a value", "0");
                            if (inputValue == null || inputValue == "") {
                                txt = "User cancelled the prompt.";
                            } else {
                                txt = "Input value entered is " + inputValue ,'<\br>' 
                                txt2 = "Output value is the square of " + inputValue +" which is = " + inputValue*inputValue
                            }
            document.getElementById("button1").innerHTML = txt2;
            }   

        //------Function 2 - sum of 3 number by user input
