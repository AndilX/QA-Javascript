                }        


                function CheckNumber(){
                    
                    let x = document.getElementById("user").value;
                 
                if (i <= 9){
                
                           
                    if (x > y){
                      
                         console.log ("Lower")

                    }

                    }

                         console.log ("Correct!")}

                  i++;

                  console.log(i)
                }

        
            </script>
